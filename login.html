<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Boolin Store</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><a href="index.html"></a>Boolin Store</h1>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h1>登入您的帳戶</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" placeholder="輸入您的電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" placeholder="輸入您的密碼" required>
                </div>
                <button type="submit" class="login-submit-btn">登入</button>
                <p>還沒有帳戶？<a href="register.html">註冊</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Boolin. All Rights Reserved.</p>
    </footer>

    <script src="boolin.js"></script>
</body>
</html>
